<script>
    function validateForm() {
      var email = document.forms["login-form"]["email"].value;
      var password = document.forms["login-form"]["password"].value;
      if (email == "") {
        alert("Kullanıcı e-mail adresi zorunludur.");
        return false;
    } 

    if (!email.includes("@sakarya.edu.tr")) {
        alert("E-posta adresi @sakarya.edu.tr uzantılı olmalıdır.");
        return false;
    }

    if (password == "") {
        alert("Şifre alanı boş geçilemez.");
        return false;
    } 
}
</script>
